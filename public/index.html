<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0F0F14" />
    <meta
      name="description"
      content="Zapp Studios - From idea to funded MVP in weeks. I build revenue-generating products for ambitious startups."
    />
    <meta property="og:title" content="Zapp Studios - MVP Development & AI Integration" />
    <meta property="og:description" content="Turn your startup idea into a funded MVP. Expert development with VC perspective. Ship in weeks, not months." />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Zapp Studios - MVP Development for Startups | From Idea to Funded</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0F0F14;
        color: #F3F4F6;
        overflow-x: hidden;
      }

      #root {
        min-height: 100vh;
        width: 100%;
        overflow-x: hidden;
        position: relative;
      }
      
      /* Mobile-specific fixes */
      @media (max-width: 768px) {
        body {
          width: 100vw;
          overflow-x: hidden;
        }
        
        * {
          max-width: 100vw !important;
        }
        
        /* Prevent horizontal scroll */
        .calendly-inline-widget {
          max-width: 100vw !important;
        }
      }

      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #1A1A21;
      }

      ::-webkit-scrollbar-thumb {
        background: #6366F1;
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #7C7FFF;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
